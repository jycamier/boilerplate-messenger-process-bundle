sync:
  defaults:
    ignore:
      vcs: true
  fpm-code:
    alpha: "."
    beta: "docker://www-data@fpm/app"
    mode: "one-way-replica"
    ignore:
      paths:
        - 'vendor/'
        - 'var/'
  nginx-code:
    alpha: "./public"
    beta: "docker://nginx/app/public"
    mode: "one-way-replica"
  vendor:
    alpha: "docker://fpm/app"
    beta: "."
    mode: "one-way-replica"
    ignore:
      paths:
        - '*'
        - '!vendor/'
        - '!public/'
