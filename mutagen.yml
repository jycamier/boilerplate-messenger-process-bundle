sync:
  defaults:
    ignore:
      vcs: true
  code:
    alpha: "."
    beta: "docker://fpm/app"
    mode: "one-way-replica"
    ignore:
      paths:
        - 'vendor/'
        - 'composer.json'
        - 'composer.lock'
  vendor:
    alpha: "docker://fpm/app/vendor"
    beta: "./vendor"
    mode: "one-way-replica"
